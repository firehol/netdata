# This configures label matching for PR's.
#
# The keys are labels, and the values are lists of minimatch patterns
# to which those labels apply.
#
# NOTE: This can only add labels, not remove them.
# NOTE: Due to YAML syntax limitations, patterns or labels which start
# with a character that is part of the standard YAML syntax must be
# quoted.
#
# Please keep the labels sorted and deduplicated.

ACLK:
  - src/aclk/*
  - src/aclk/**/*

area/backends:
  - src/backends/*
  - src/backends/**/*

area/exporting:
  - src/exporting/*
  - src/exporting/**/*

area/build:
  - build/*
  - build/**/*
  - build_external/*
  - build_external/**/*
  - CMakeLists.txt
  - configure.ac
  - Makefile.am
  - "**/Makefile.am"

area/ci:
  - .travis/*
  - .travis/**/*
  - .github/*
  - .github/**/*

area/collectors:
  - src/collectors/*
  - src/collectors/**/*

area/daemon:
  - src/daemon/*
  - src/daemon/**/*

area/database:
  - src/database/*
  - src/database/**/*

area/docs:
  - "**/*.md"
  - diagrams/*
  - diagrams/**/*

area/external/python:
  - src/collectors/python.d.plugin/*
  - src/collectors/python.d.plugin/**/*

area/external:
  - src/collectors/charts.d.plugin/*
  - src/collectors/charts.d.plugin/**/*
  - src/collectors/node.d.plugin/*
  - src/collectors/node.d.plugin/**/*

area/health:
  - src/health/*
  - src/health/**/*

area/packaging:
  - contrib/*
  - contrib/**/*
  - packaging/*
  - packaging/**/*
  - system/*
  - system/**/*
  - Dockerfile*
  - netdata-installer.sh
  - netdata.spec.in

area/registry:
  - src/registry/*
  - src/registry/**/*

area/streaming:
  - src/streaming/*
  - src/streaming/**/*

area/tests:
  - tests/*
  - tests/**/*
  - daemon/unit_test*
  - coverity-scan.sh
  - cppcheck.sh
  - netdata.cppcheck

area/web:
  - src/web/*
  - src/web/**/*
