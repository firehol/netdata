<!DOCTYPE html>
<!-- SPDX-License-Identifier: GPL-3.0+ -->
<html lang="en">
<head>
    <title>NetData Dashboard</title>
    <meta name="application-name" content="netdata">

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="author" content="costa@tsaousis.gr">

    <meta property="og:locale" content="en_US" />
    <meta property="og:image" content="https://cloud.githubusercontent.com/assets/2662304/22945737/e98cd0c6-f2fd-11e6-96f1-5501934b0955.png"/>
    <meta property="og:url" content="http://my-netdata.io/"/>
    <meta property="og:type" content="website"/>
    <meta property="og:site_name" content="netdata"/>
    <meta property="og:title" content="netdata - real-time performance monitoring, done right!"/>
    <meta property="og:description" content="Stunning real-time dashboards, blazingly fast and extremely interactive. Zero configuration, zero dependencies, zero maintenance." />
</head>
<script type="text/javascript" src="http://netdata1:19999/dashboard.js?v20170724-1"></script>
<body>

<div style="width: 100%; text-align: center;">
    <div data-netdata="system.active_processes,system.idlejitter"
    data-host="http://netdata1:19999"
    data-title="Multiple metrics, single host"
    data-chart-library="dygraph"
    data-height="200px"
    data-decimal-digits="0"></div>

    <div data-netdata="system.active_processes"
    data-host="http://netdata1:19999,http://netdata2:19999"
    data-friendly-host-names="http://netdata1:19999::test-fresh,http://netdata2:19999::pf-julien"
    data-title="Multiple hosts, single metric"
    data-chart-library="dygraph"
    data-height="200px"
    data-decimal-digits="0"></div>

    <div data-netdata="system.active_processes,system.forks"
    data-host="http://netdata1:19999,http://netdata2:19999"
    data-friendly-host-names="http://netdata1:19999::test-fresh,http://netdata2:19999::pf-julien"
    data-friendly-labels="system.forks::forks,system.active_processes::"
    data-title="Multiple metrics, multiple hosts"
    data-chart-library="dygraph"
    data-height="200px"
    data-decimal-digits="0"></div>
</div>
</body>
</html>
